<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TUGAS 22</title>
</head>
<body>
    <h1>Napak Tilas</h1>
    <fieldset>
        <legend>Form</legend>
        <table>
            <tr>
                <td>Nama</td>
                <td>: <input type="text" name="" id="" placeholder="Nama Lengkap..."></td>
            </tr>
            <tr>
                <td>Username</td>
                <td>: <input type="text" placeholder="Username..."></td> 
            </tr>
            <tr>
                <td>Email</td>
                <td>: <input type="email" name="" id="" placeholder="Your Email..."></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>: <input type="password" name="" id="" placeholder="Password..."></td>
            </tr>
            <tr>
                <td>Alamat Web</td>
                <td> : <input type="url" name="" id="" placeholder="Masukkan URL Web"></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td> : <input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td>Umur</td>
                <td> : <input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td> : 
                    <input type="radio" name="" id=""> Laki-laki 
                    <input type="radio" name="" id=""> Perempuan
                </td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>: <select name="" id="">
                    <option value="">Islam</option>
                    <option value="">Kristen</option>
                    <option value="">Budha</option>
                </td> 
            </select>
            </tr>
            <tr>
                <td>Biografi</td>
                <td>: <textarea name="" id="" cols="10" rows="2"></textarea></td> 
            </tr>
            <tr>
                <td>Foto</td>
                <td><img src="./logo1.jpg\" alt="" width="250" height="250"></td>
            </tr>
            <tr>
                <td>Audio</td>
                <td>: <audio src="./sample.mp3" controls></audio></td> 
            </tr>
        </table> 
    </fieldset>
</body>
</html>
